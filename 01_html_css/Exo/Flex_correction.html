    <section>
        <h2>Exercice 2 : zoning 1</h2>
        <div id="zoning1">
            <h3>Zoning n°1</h3>
            <header>
                <p>Ici le zoning 1</p>
            </header>
            <!-- La balise aside permet d'afficher du contenu qui n'a pas de rapport direct avec le contenu principale, souvant présenter comme une side barre -->

                <p>Zone de gauche</p>
            </aside>
            <section>
                <p>Zone de droite</p>
            </section>
        </div>
    </section>
