            ///////////////////////////////////////////////////////////////////////

            //-------------------------------------------------
            //LES VARIABLES
            //-------------------------------------------------

            /*
            Les variables sont comme des boites. Vous pouver y stocker se que vous souaitez.
            On initialise une variable avec son nom (de votre choix)
            puis on lui attribue une valeur.
            Pour déclarer une variable en JS, on utilise un préfixe : cont, let ou var ATTENTION : on utilise les préfixe seulement lors de l'initialisation. */

            const TEST = "HELLO World";
            console.log(TEST); //Console log permet d'afficher une information que je vien de saisir ou une erreur produite lors de la programation 


            // La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieures. Une constante ne peut pas être déclarée à nouveau.
             // Dans la convention, on écrit les constantes en majuscules pour les reconnaître.

            TEST = "Hello guys";
            console.log(TEST);



        </script>
