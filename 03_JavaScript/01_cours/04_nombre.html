<body>

    <script>
        //---------------------------------
            // LES NOMBES ET LES CALCULES 
        //---------------------------------


        // Pour initialiser un nombre, il suffit de l'écrire sans guillemrts

            const A = 5 * 10;
            const B = 5 / 2;
            const C = 15 - 5;
            const D = 20 + 10;

        // Nous pouvons effectuer tout type de calcul

        // Addition
            const ADDITION = A + B ;// 50 + 5 // Le résultat de l'addition de A et B est égale à : 55
            document.write("Le résultat de l'addition de A et B est égale à : 55"+ ADDITION + "<br>");// On concatene avec une chaîne de caractère en utilisant le signe "+"


        // Soustraction

            const SOUSTRACTION = C - 4;
            document.write("Le résultat de la soustraction de C - 4 est égale à : " + SOUSTRACTION +"<br>");

        // Multiplication

            const MULTIPLICATION = D * 5;
            document.write("Le résultat de la multiplication de D * 4 est égale à : " + MULTIPLICATION +"<br>");

        // Division

            const DIVISION = D / 10;
            document.write("Le résultat de la division de D / 10 est égale à : " + DIVISION +"<br>");

        // Modulo

            const MODULO = B % 10;
            document.write("Le résultat de D % 10 est égale à : " + MODULO +"<br>");

        //-------------------------------

            let g = 10;

            // 1ère façon 
                // g = g + 5;

            // 2ème façon de faire
                g+=5;

            document.write(g + "<br>");

        
        //-------------------------------------
        // Incrémentation et décrémentation

        // Nous pouvon ajouter 1 ou enlever 1 avec ++ ou --

            let h = 50;
            h++;
            document.write(h + '<br>'); // 51

            h--;
            document.write(h + '<br>'); // 50

            // i++ affecte puis incrémente la valeur. Dans l'exemple ci dessous, i++ incrémentera la valeur de i, mais retournera la valeur d'origine avant d'être incrémenté.


            let i = 1;
            document.write(i + '<br>');//1
            let j = i++ // 2
            document.write(i + '<br>');//2
            document.write(j + '<br>');//1

            // ++k incrémente puis affecte la valeur. Dans l'exemple ci dessous, ++k incrémentera la valeur de K, puis retournera la valeur incrémenté

        //Exercice : 
            // recuperez dans un prompt la valeur souhaité par l'utilisateur
            // Envoyez ujne alerte indiquant le résultat au carré et au cube de la valeur

            let donee = prompt("notter vos donées !!");
            
            // let doneeAuCaree = donee * donee;
            let doneeAuCaree = donee** 2;
            // let donneAuCube = donee *donee * donee;
            let donneAuCube = donee** 3;

            alert('Voici vos donee au caree' + doneeAuCaree + "Voici vos donee au cube" + donneAuCube);
            document.write('voici le nombre au caree:' + doneeAuCaree + "<br>" + 'voici le nombre au cube:'+ donneAuCube);
