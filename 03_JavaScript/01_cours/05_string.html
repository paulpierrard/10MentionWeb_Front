        // Nous pouvons initialiser une chaine de caractère de plusieurs façon

        // Avec des guillemets simples (simple quotes)
            const PRENOM = 'Sahar';

        // Avec guillements doubles (double quotes)
            const NOM = 'FERCHICHI';

        // Avec simple quotes et backslash (ou antislash) :
            const ADRESSE = 'j\'habite à saint-Michel-sur-Orge';

        // Je suis Sahar FERCHICHI, j'habite à saint-Michel-sur-Orge
            document.write("je suis " + PRENOM + " " + NOM + ", " + ADRESSE + "<br>");

        // Initialiser des constantes avec un seul préfixe
            const PRENOM2 = "Paul" , NOM2 = "PIERRARD"
            document.write("je suis " + PRENOM2 + " " + NOM2 );

        // Avec les backquotes (``) (alt gr + 7)
        // Les backquotes vous permet d'insérer du JS dans un string
        // Bonjour vous êtes la bienvenue: Marc et Sahar
            let bienvenu = `Bonjour vous êtes la bienvenue : ${PRENOM} et ${PRENOM} <br>`;
