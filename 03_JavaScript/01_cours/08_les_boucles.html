<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les boucles en JS</title>
</head>
<body>

    <script>

        // Les boucles nous permettent d'exécuter une ou plusieurs instructions un certain nombre de fois
        // Une boucle respecte une condition
        // Tant que cette condition est respectée, nous allons exécuter des instructions en boucle.
        // La plupart du temps, nous utilisons les boucles pour parcourir chaque élément d'un tableau
        // Il y a différents types de boucles, les plus utilisées sont la boucle "FOR" et la boucle "WHILE"

        //--------------------------------------------
            // Boucle for
        //--------------------------------------------

            /*
                SYNTAXE
                    for(3 arguments : initialisation, condition de continuitee ; incrementation){

                        code à executer

                    }
            */
        
        
        // i = 0    j'initialise le départ de la boucle à 0
       // i <=   tant que la valeur de i est inférieure ou égale à 10
       // i++    j'incrémente un tour de boucle
       // En gros je donne l'instruction de faire un tour de boucle supplémentaire tant que la valeur de i n'est pas égale ou supérieure à 10

            for (let i = 0 ; i < 10 ; i++ ) {

                document.write("Il est 14h 5"+ i + "<br>")

            }

            for (let i = 0 ; i < 10 ; i+=2 ) {// i = i+2

                document.write("Il est 14h 5"+ i + "<br>")

            }

        // Je boucle sur un tableau

            let jour = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"]
            document.write(jour[0]);
            document.write(jour[1]);
            document.write(jour[2]);
            document.write(jour[3]);
            document.write(jour[4]);
            // jours. length = 6

            for (let i = 0; i <= jour.length; i++){

                document.write(`<p>${jour[i]}</p>`)
            }

        //-------------------------------
        // Boucle while (tant que)
        //-------------------------------


        /*
            SYNTAXE

                while(expression qui vaut true ou false){

                    code àexécuter tant que l'expréssion vaut true

                    // incrementation de la variable

                }
        */

        let j = 0;// j'intitialise une variable à 0
        while (j <= 5) {// tant que j est inferieur ou égale à 5

            document.write(`<p>${j}/ </p>`);// j'exécute l'instruction

            j++// à chaque toure  de boucle, j'incremente la variable

        }







    </script>
    
</body>
</html>
