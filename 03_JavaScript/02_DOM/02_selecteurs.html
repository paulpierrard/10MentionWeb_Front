<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lien ver bootsrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/lux/bootstrap.min.css" integrity="sha512-RI2S7J+KOTIVVh6JxrBRNIxJjIioHORVNow+SSz2OMKsDLG5y/YT6iXEK+R0LlKBo/Uwr1O063yT198V6AZh4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les selecteurs DOM en js</title>
</head>
<body>
    <div class="container my-5 p-5 ">
        <header>
            <div class="bg-light rounded-3 ">
                <div class="py-5 ">
                    <h1 class="fw-bold " id="titre">Cours JavaScript</h1>
                    <p class="fs-4 p-2 ">Les selecteurs</p>
                </div>
            </div>

        </header>
        <main>

            <h2 class="subtitle">Sous titre à modifier</h2>
            <div class="row my-5 p-4 ">
                <h2>Deuxième titre de niveau 2</h2>
                <div class="col-12 ">
                    <p class="selectClass">Paragraphe 1</p>
                </div>
                <div class="col-4 bg-success text-white ">
                    <p class="py-2 ">Paragraphe 2</p>
                </div>
                <div class="col-4 ">
                    <p class="py-2 selectClass">Paragraphe 3</p>
                </div>
                <div class="col-4 bg-primary text-white selectClass">
                    <p class="py-2 ">Paragraphe 4</p>
                </div>
            </div>
            <section>
                <h4>Je me déplace</h4>
                <ul>
                    <li><a href="#">item 1</a></li>
                    <li><a href="#">item 2</a></li>
                    <li><a href="#">item 3</a></li>
                    <li><a href="#">item 4</a></li>
                    <li><a href="#">item 5</a></li>
                </ul>
            </section>

        </main>




    </div>






    
    <script src="assets/js/02_selecteurs.js"></script>
</body>
</html>
